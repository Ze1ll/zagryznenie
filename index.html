<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Визуализация техногенных загрязнений</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css"/>
    <link rel="stylesheet" href="style.css" />
    <style>
        /* Стиль для карты */
        #map {
            height: 600px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="map"></div>
        <div id="area-info" class="info-panel">
            <h3>Информация об области</h3>
            <p>Площадь: <span id="area-value">0</span> кв. км</p>
            <div class="pollution-info">
                <h4>Загрязнение в области:</h4>
                <div class="pollution-grid">
                    <div class="pollution-item">
                        <span class="label">AQI:</span>
                        <span id="avg-aqi">-</span>
                    </div>
                    <div class="pollution-item">
                        <span class="label">CO:</span>
                        <span id="avg-co">-</span>
                    </div>
                    <div class="pollution-item">
                        <span class="label">NO₂:</span>
                        <span id="avg-no2">-</span>
                    </div>
                    <div class="pollution-item">
                        <span class="label">O₃:</span>
                        <span id="avg-o3">-</span>
                    </div>
                    <div class="pollution-item">
                        <span class="label">SO₂:</span>
                        <span id="avg-so2">-</span>
                    </div>
                    <div class="pollution-item">
                        <span class="label">PM2.5:</span>
                        <span id="avg-pm25">-</span>
                    </div>
                    <div class="pollution-item">
                        <span class="label">PM10:</span>
                        <span id="avg-pm10">-</span>
                    </div>
                </div>
                <div id="calculation-status" class="calculation-status"></div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
    <script src="app.js"></script>
</body>
</html>
